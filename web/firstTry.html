<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web</title>
  <style>
    .container {
      width: 1440px;
      height: 1304px;
      position: relative;
      background: #F0E3CE;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .element1 {
      width: 1505px;
      height: 220px;
      left: -33px;
      top: 0px;
      position: absolute;
      background: #445863;
      border: 3px #333333 solid;
    }

    .element2 {
      width: 458px;
      height: 74px;
      left: 889px;
      top: 69px;
      position: absolute;
      background: #F0E3CE;
      box-shadow: 6px 9px 0px rgba(0, 0, 0, 0.60);
      border-radius: 38px;
      border: 3px #412B2B solid;
    }

    .element3 {
      width: 481px;
      height: 326px;
      left: 69px;
      top: 294px;
      position: absolute;
      background: #A96565;
      border-radius: 45px;
      border: 3px #412B2B solid;
    }

    .element4 {
      width: 823px;
      height: 0px;
      left: 637px;
      top: 273px;
      position: absolute;
      transform: rotate(90deg);
      transform-origin: 0 0;
      border: 4px #7C7A7A solid;
    }

    .element5 {
      width: 502px;
      height: 0px;
      left: 69px;
      top: 685px;
      position: absolute;
      border: 1px #7C7A7A solid;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element1"></div>
    <div class="element2"></div>
    <div class="element3"></div>
    <div class="element4"></div>
    <div class="element5"></div>
  </div>
</body>
</html>
